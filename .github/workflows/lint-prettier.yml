name: Lint and Prettier
on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]
jobs:
  lint-prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Run ESLint
        run: npm run lint
      - name: Run Prettier Check
        run: npx prettier --check .
