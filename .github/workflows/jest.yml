name: Unit Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Run unit tests
        run: npm run test:unit
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: jest-report
          path: jest-report/
          retention-days: 30
